<!DOCTYPE html>
<html>
  <head>
    <title>tas2</title>
    <style>
      *{
        text-align: center;
      }
      button{
        margin-top:200px;
        width: 300px;
        height: 35px;
        border-radius: 50px;
        font-size: 25px;
        cursor: pointer;
        background-color: hotpink;
        border: 2px solid dodgerblue;
        transition-duration: 2s;
        
      }
     
      button:hover{
        background-color: aliceblue;
        box-shadow: 0px 0px 5px 3px blue inset;
        
      }
    </style>
  </head>
  <body>
    <button>Hover to blink</button>
  </body>
</html>
